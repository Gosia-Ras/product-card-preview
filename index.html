<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <div class="img-wrapper">
        <img
          srcset="
            /images/image-product-desktop.jpg 900w,
            /images/image-product-mobile.jpg  480w
          "
          sizes="(max-width: 992px) 480px, 900px"
          src="/images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </div>
      <div class="content-wrapper">
        <p class="label">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="lead">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <span class="reduced"> $149.99 </span>
          <span class="original"> $169.99 </span>
        </div>

        <button>Add to Cart</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
